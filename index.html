<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>gift chooser</title>
    <script src="jquery-3.5.0.js"></script>
    <script src="index.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');
      </style> 
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>

    <div class="welcome" id="welcome">
      <h1>giftChooser</h1>
      <h3>giftChooser lets you make a list of gifts for a person, and once your ready, you can choose a random one!</h3>
    </div>

    <div class="initButtonsDiv" id="initButtonsDiv">
      <button onclick="initButtonsNewClicked()">new</button>
      <button onclick="initButtonsExistingClicked()">existing</button>
      <button onclick="initButtonsGiftClicked()">choose a gift!</button>
    </div>

    <div class="newPersonDiv" id="newPersonDiv">
      <div>
        <p>Add a person! ➕🙋‍♂️</p>
      </div>
      <form onsubmit="newPersonFormSubmit()" style="padding: 2px;">
        <label for="nameName">Name:</label><br>
        <input id="newName">
        <input type="submit" value="submit"">
      </form>
    </div>

    <div class="existingPersonDiv" id="existingPersonDiv">
      <div>
        <p>Choose a person! 🙋‍♀️➕🎁</p>
      </div>
      <form class=existingPersonForm id=existingPersonForm onsubmit="existingPersonFormSubmit()"> 
      </form>
    </div>

    <div class="randomGiftDiv" id="randomGiftDiv">
      <div>
        <p>Choose a person! 🙋‍♂️🎁</p>
      </div>
      <form class="randomGiftForm" id="randomGiftForm">
    	</form>
    </div>

  </body>
</html>
