<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>gift chooser</title>
    <script src="index.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');
      </style> 
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>

    <div class="welcome" id="welcome">
      <h1>giftChooser</h1>
      <h3>Add a new person, or add a gift to an existing one!</h3>
    </div>

    <div class="initButtons" id="initButtons">
      <button onclick="newClicked()">new</button>
      <button onclick="existingClicked()">existing</button>
    </div>

    <div class="newPerson" id="newPerson">
      <div>
        <p>Add a person! 🙋‍♂️</p>
      </div>
      <form onsubmit="createPerson()" style="padding: 2px;">
        <label for="name">Name:</label><br>
        <input id="newName">
        <input type="submit" value="submit"">
      </form>
    </div>

    <div class="existingPersonRadio" id="existingPersonRadio">
      <p>Choose a person! 🙋‍♀️</p>
      <form class=radioButtonsForm id=radioButtonsForm> 
      </form>
    </div>

    <div class="existingPersonBox" id="existingPersonBox">

    </div>

  </body>
</html>
